<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition>
    <p:panel id="insertLicense" header="Nuevo empleado" style="margin-bottom: 25px">
        <p:outputPanel styleClass="p-grid">
            <p:outputPanel styleClass="p-col">
                <p:outputLabel>Code</p:outputLabel>
                <p:inputText style="width: 100%" value="#{LicensesFace.code}"/>
            </p:outputPanel>
            <p:outputPanel styleClass="p-col" style="justify-content: center;align-items: flex-end;display: flex;">
                <p:commandButton value="Insertar" ajax="true" update=":form:messages insertLicense licensesTable"
                                 action="#{LicensesFace.insertLicense()}"/>
            </p:outputPanel>
        </p:outputPanel>
    </p:panel>

    <p:dataTable id="licensesTable" var="license" value="#{LicensesFace.lazyModel}"
                 lazy="true"
                 editable="true"
                 editMode="cell"
                 rows="10"
                 paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                 rowsPerPageTemplate="10,15,20,25,30">

        <p:ajax event="cellEdit" listener="#{LicensesFace.onCellEdit}" update=":form:messages"/>

        <p:column headerText="Id" filterBy="#{license.id}" sortBy="#{license.id}">
            <h:outputText value="#{license.id}"/>
        </p:column>

        <p:column headerText="Código" filterBy="#{license.code}" sortBy="#{license.code}">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{license.code}"/></f:facet>
                <f:facet name="input"><p:inputText id="modelInput" value="#{license.code}"
                                                   style="width:100%"/></f:facet>
            </p:cellEditor>
        </p:column>

        <p:column headerText="" style="text-align: center">
            <p:commandButton icon="fas fa-trash-alt" ajax="true" update=":form:messages licensesTable"
                             action="#{LicensesFace.deleteLicense(license.id)}">
                <p:confirm header="Confirmation" message="Estás seguro?" icon="pi pi-exclamation-triangle"/>
            </p:commandButton>
        </p:column>

    </p:dataTable>
</ui:composition>

</html>
