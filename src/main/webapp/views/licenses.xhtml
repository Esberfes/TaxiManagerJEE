<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition>
    <p:dataTable id="licensesTable" var="license" value="#{LicensesFace.lazyModel}"
                 lazy="true"
                 editable="true"
                 editMode="cell"
                 rows="10"
                 paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                 rowsPerPageTemplate="10,15,20,25,30">

        <p:ajax event="cellEdit" listener="#{LicensesFace.onCellEdit}" update=":form:messages"/>

        <p:column headerText="Id" filterBy="#{license.id}" sortBy="#{license.id}">
            <h:outputText value="#{license.id}"/>
        </p:column>

        <p:column headerText="CÃ³digo" filterBy="#{license.code}" sortBy="#{license.code}">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{license.code}"/></f:facet>
                <f:facet name="input"><p:inputText id="modelInput" value="#{license.code}"
                                                   style="width:100%"/></f:facet>
            </p:cellEditor>
        </p:column>
    </p:dataTable>
</ui:composition>

</html>
