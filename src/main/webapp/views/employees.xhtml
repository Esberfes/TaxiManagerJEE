<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition>

    <p:panel id="insertEmployee" header="Nuevo empleado" style="margin-bottom: 25px">
        <p:outputPanel styleClass="p-grid">
            <p:outputPanel styleClass="p-col">
                <p:outputLabel>Nombre</p:outputLabel>
                <p:inputText style="width: 100%" value="#{EmployeesFace.name}"/>
            </p:outputPanel>
            <p:outputPanel styleClass="p-col">
                <p:outputLabel>P. Apellido</p:outputLabel>
                <p:inputText style="width: 100%" value="#{EmployeesFace.firstLastName}"/>
            </p:outputPanel>
            <p:outputPanel styleClass="p-col">
                <p:outputLabel>S. Apellido</p:outputLabel>
                <p:inputText style="width: 100%" value="#{EmployeesFace.secondLastName}"/>
            </p:outputPanel>
            <p:outputPanel styleClass="p-col">
                <p:outputLabel>DNI</p:outputLabel>
                <p:inputText style="width: 100%" value="#{EmployeesFace.dni}"/>
            </p:outputPanel>
            <p:outputPanel styleClass="p-col" style="justify-content: center;align-items: flex-end;display: flex;">
                <p:commandButton value="Insertar" ajax="true" update=":form:messages insertEmployee employeesTable"
                                 action="#{EmployeesFace.insertEmployee()}"/>
            </p:outputPanel>
        </p:outputPanel>
    </p:panel>

    <p:dataTable id="employeesTable" var="employee" value="#{EmployeesFace.lazyModel}"
                 lazy="true"
                 editable="true"
                 editMode="cell"
                 rows="10"
                 paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                 rowsPerPageTemplate="10,15,20,25,30">

        <p:ajax event="cellEdit" listener="#{EmployeesFace.onCellEdit}" update=":form:messages"/>

        <p:column headerText="Id" filterBy="#{employee.id}" sortBy="#{employee.id}">
            <h:outputText value="#{employee.id}"/>
        </p:column>

        <p:column headerText="Nombre" filterBy="#{employee.name}" sortBy="#{employee.name}">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{employee.name}"/></f:facet>
                <f:facet name="input"><p:inputText id="modelInput" value="#{employee.name}"
                                                   style="width:100%"/></f:facet>
            </p:cellEditor>
        </p:column>

        <p:column headerText="P. Apellido" filterBy="#{employee.firstLastName}" sortBy="#{employee.firstLastName}">
            <h:outputText value="#{employee.firstLastName}"/>
        </p:column>

        <p:column headerText="S. Apellido" filterBy="#{employee.secondLastName}" sortBy="#{employee.secondLastName}">
            <h:outputText value="#{employee.secondLastName}"/>
        </p:column>

        <p:column headerText="DNI" filterBy="#{employee.dni}" sortBy="#{employee.dni}">
            <h:outputText value="#{employee.dni}"/>
        </p:column>

        <p:column headerText="" style="text-align: center">
            <p:commandButton icon="fas fa-trash-alt" ajax="true" update=":form:messages employeesTable"
                             action="#{EmployeesFace.deleteEmployee(employee.id)}">
                <p:confirm header="Confirmation" message="EstÃ¡s seguro?" icon="pi pi-exclamation-triangle"/>
            </p:commandButton>
        </p:column>

    </p:dataTable>

</ui:composition>

</html>
