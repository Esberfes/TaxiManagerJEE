<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition>
    <p:panel id="insertConceptoGasto" header="Nueva licencia" styleClass="shadow" style="margin-bottom: 25px">
        <p:outputPanel styleClass="p-grid">

            <p:outputPanel styleClass="p-col">
                <p:outputLabel>Nombre</p:outputLabel>
                <p:inputText inputStyle="width: 100%" style="width: 100%" value="#{ConceptosGastosFace.nombre}"/>
            </p:outputPanel>

            <p:outputPanel styleClass="p-col">
                <p:outputLabel>Tipo de gasto</p:outputLabel>
                <p:autoComplete inputStyle="width: 100%" style="width: 100%" minQueryLength="0"
                                value="#{ConceptosGastosFace.tipoGasto}"
                                completeMethod="#{AutoCompleteFace.completeTipoGasto}"
                                forceSelection="true" effect="fade"/>
            </p:outputPanel>

            <p:outputPanel styleClass="p-col" style="justify-content: flex-end;align-items: flex-end;display: flex;">
                <p:commandButton value="Insertar" action="#{ConceptosGastosFace.insert}" ajax="true"
                                 update=":form:messages insertConceptoGasto conceptosGastosTable"/>
            </p:outputPanel>

        </p:outputPanel>
    </p:panel>

    <p:dataTable id="conceptosGastosTable" var="conceptoGasto" value="#{ConceptosGastosFace.lazyModel}"
                 styleClass="shadow"
                 lazy="true"
                 editable="true"
                 editMode="cell"
                 rows="10"
                 paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                 rowsPerPageTemplate="10,15,20,25,30">

        <f:facet name="header">Formas de pago</f:facet>

        <p:ajax event="cellEdit" listener="#{ConceptosGastosFace.onCellEdit}" update=":form:messages"
                oncomplete="updateConceptosGastosTable()"/>

        <p:column headerText="Nombre" filterBy="#{conceptoGasto.nombre}" sortBy="#{conceptoGasto.nombre}">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{conceptoGasto.nombre}"/></f:facet>
                <f:facet name="input"><p:inputText value="#{conceptoGasto.nombre}" style="width:100%"/></f:facet>
            </p:cellEditor>
        </p:column>

        <p:column headerText="Tipo de gasto" filterBy="#{conceptoGasto.tipoGasto.nombre}"
                  sortBy="#{conceptoGasto.tipoGasto.nombre}">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{conceptoGasto.tipoGasto.nombre}"/></f:facet>
                <f:facet name="input">
                    <p:inputText value="#{conceptoGasto.tipoGasto.nombre}" style="width:100%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>

        <p:column headerText="" style="text-align: center">
            <p:commandButton icon="fas fa-trash-alt" ajax="true" update=":form:messages conceptosGastosTable"
                             action="#{ConceptosGastosFace.delete(conceptoGasto.id)}">
                <p:confirm header="Confirmation" message="EstÃ¡s seguro?" icon="pi pi-exclamation-triangle"/>
            </p:commandButton>
        </p:column>

    </p:dataTable>

    <p:remoteCommand name="updateConceptosGastosTable" update="conceptosGastosTable"/>

</ui:composition>

</html>
