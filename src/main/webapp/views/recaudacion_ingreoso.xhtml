<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition>
    <p:panel
            header="Recaudacion del #{RecaudacionFace.selectedRecaudacion.mes}/#{RecaudacionFace.selectedRecaudacion.ano}"
            styleClass="shadow" style="margin-bottom: 25px">
        <p:commandButton value="Volver" ajax="true"
                         update=":form:messages :form:insertRecaudacion recaudacionTable :form"
                         action="#{RecaudacionFace.onUnSelectedRecaudacion()}"/>
    </p:panel>

    <p:panel id="insertRecaudacionIngreso" header="Nuevo ingreso" styleClass="shadow" style="margin-bottom: 25px">

    </p:panel>

    <p:dataTable widgetVar="recaudacionIngresosTable" id="recaudacionIngresosTable" var="ingreso"
                 value="#{RecaudacionFace.lazyModelIngresos}"
                 styleClass="shadow"
                 lazy="true"
                 editable="true"
                 editMode="cell"
                 rows="10"
                 paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                 rowsPerPageTemplate="10,15,20,25,30">

        <f:facet name="header">Ingresos</f:facet>

        <p:ajax event="cellEdit" listener="#{RecaudacionFace.onCellIngresoEdit}" update=":form:messages"
                oncomplete="updateRecaudacionIngresosTable()"/>

        <p:column headerText="Conductor" filterBy="#{ingreso.conductor.nombre}" sortBy="#{ingreso.conductor.nombre}">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{ingreso.conductor.nombre}"/></f:facet>
                <f:facet name="input">
                    <p:inputText value="#{ingreso.conductor.nombre}" style="width:100%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>

        <p:column headerText="Dia" filterBy="#{ingreso.dia}" sortBy="#{ingreso.dia}">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{ingreso.dia}"/></f:facet>
                <f:facet name="input">
                    <p:inputNumber value="#{ingreso.dia}" style="width:100%" decimalPlaces="0"/>
                </f:facet>
            </p:cellEditor>
        </p:column>

        <p:column headerText="Turno" filterBy="#{ingreso.turno}" sortBy="#{ingreso.turno}">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{ingreso.turno}"/></f:facet>
                <f:facet name="input">
                    <p:inputText value="#{ingreso.turno}" style="width:100%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>

        <p:column headerText="Numeración" filterBy="#{ingreso.numeracion}" sortBy="#{ingreso.numeracion}">
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText converter="javax.faces.BigDecimal" value="#{ingreso.numeracion}"/>
                </f:facet>
                <f:facet name="input">
                    <p:inputNumber converter="javax.faces.BigDecimal" value="#{ingreso.numeracion}" style="width:100%"
                                   decimalPlaces="2"/>
                </f:facet>
            </p:cellEditor>
        </p:column>

        <p:column headerText="Anulados" filterBy="#{ingreso.anulados}" sortBy="#{ingreso.anulados}">
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText converter="javax.faces.BigDecimal" value="#{ingreso.anulados}"/>
                </f:facet>
                <f:facet name="input">
                    <p:inputNumber converter="javax.faces.BigDecimal" value="#{ingreso.anulados}" style="width:100%"
                                   decimalPlaces="2"/>
                </f:facet>
            </p:cellEditor>
        </p:column>

        <p:column headerText="Recaudación" filterBy="#{ingreso.recaudacion}" sortBy="#{ingreso.recaudacion}">
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText converter="javax.faces.BigDecimal" value="#{ingreso.recaudacion}"/>
                </f:facet>
                <f:facet name="input">
                    <p:inputNumber converter="javax.faces.BigDecimal" value="#{ingreso.recaudacion}" style="width:100%"
                                   decimalPlaces="2"/>
                </f:facet>
            </p:cellEditor>
        </p:column>

        <p:column headerText="Observaciones" filterBy="#{ingreso.observaciones}" sortBy="#{ingreso.observaciones}">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{ingreso.observaciones}"/></f:facet>
                <f:facet name="input">
                    <p:inputText value="#{ingreso.observaciones}" style="width:100%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>

        <p:column headerText="Estado" filterBy="#{ingreso.estado.nombre}" sortBy="#{ingreso.estado.nombre}">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{ingreso.estado.nombre}"/></f:facet>
                <f:facet name="input">
                    <p:inputText value="#{ingreso.estado.nombre}" style="width:100%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>

    </p:dataTable>

    <p:remoteCommand name="updateRecaudacionIngresosTable" update="recaudacionIngresosTable"/>
</ui:composition>

</html>
