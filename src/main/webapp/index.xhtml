<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet name="css/primeflex.css"/>
    <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css"/>
    <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css"/>

    <p:importEnum type="enums.NavigationEnum" var="NavigationEnum" allSuffix="ALL_ENUM_VALUES"/>
    <p:importEnum type="enums.ShiftType" var="ShiftType" allSuffix="ALL_ENUM_VALUES"/>

    <h:outputScript name="js/charts.js"/>
</h:head>

<h:body>
    <f:view>
        <h:form id="form">
            <p:growl id="messages" showDetail="true"/>

            <p:outputPanel styleClass="p-grid">
                <p:outputPanel styleClass="p-col-2">
                    <p:menu styleClass="shadow" style=" width: 100%;position: sticky;top: 15px;">
                        <p:submenu label="Gestión">
                            <p:menuitem value="Conductores"
                                        action="#{NavigationFace.navigate(NavigationEnum.conductors)}"
                                        update="messages content" ajax="true" icon="fas fa-user-friends"/>

                            <p:menuitem value="Licencias"
                                        update="messages content" ajax="true" icon="fas fa-id-card"/>
                            <p:menuitem value="Vehiculos"
                                        update="messages content" ajax="true" icon="fas fa-car"/>
                        </p:submenu>
                        <p:submenu label="Facturación">
                            <p:menuitem value="Recaudación"
                                        update="messages content" ajax="true" icon="fas fa-money-check-alt"/>
                            <p:menuitem value="Gastos"
                                        action="#{NavigationFace.navigate(NavigationEnum.expenses)}"
                                        update="messages content" ajax="true" icon="fas fa-wallet"/>
                        </p:submenu>
                        <p:submenu label="Incidencias">
                            <p:menuitem value="Partes de accidente"
                                        update="messages content" ajax="true" icon="fas fa-car-crash"/>
                        </p:submenu>
                        <p:submenu label="Informes">
                            <p:menuitem value="Resumen de facturación"
                                        update="messages content" ajax="true" icon="fas fa-chart-line"/>

                        </p:submenu>
                    </p:menu>
                </p:outputPanel>
                <p:outputPanel styleClass="p-col-10 content" id="content">

                    <!-- Employees -->
                    <p:outputPanel rendered="#{NavigationFace.navigation eq NavigationEnum.conductores}">
                        <ui:include src="./views/conductores.xhtml"/>
                    </p:outputPanel>


                </p:outputPanel>
            </p:outputPanel>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times"/>
            </p:confirmDialog>

        </h:form>
    </f:view>
    <p:outputPanel
            style="height: 50px;border-top: 1px solid #c8c8c8;background-color: #007ad9; position: fixed; bottom: 0;width: 100%; left: 0;"/>

    <style type="text/css">
        body {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        #form {
            padding: 15px 15px 75px 15px;
        }

        .shadow, button {
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.12), 0 1px 5px 0 rgba(0, 0, 0, 0.2) !important;
        }
    </style>
    <script type="text/javascript">
        PrimeFaces.locales['es'] = {
            closeText: 'Cerrar',
            prevText: 'Anterior',
            nextText: 'Siguiente',
            monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
            monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
            dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
            dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
            dayNamesMin: ['D', 'L', 'M', 'X', 'J', 'V', 'S'],
            weekHeader: 'Semana',
            firstDay: 1,
            isRTL: false,
            showMonthAfterYear: false,
            yearSuffix: '',
            timeOnlyTitle: 'Sólo hora',
            timeText: 'Tiempo',
            hourText: 'Hora',
            minuteText: 'Minuto',
            secondText: 'Segundo',
            currentText: 'Fecha actual',
            ampm: false,
            month: 'Mes',
            week: 'Semana',
            day: 'Día',
            allDayText: 'Todo el día'
        }
    </script>
</h:body>

</html>
